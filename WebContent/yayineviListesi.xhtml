<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template/template.xhtml" >
	<ui:define name="title"> <title>Yayın Evi Listesi </title></ui:define>
	<ui:define name="content">
		<h:form>
			<div align="center">
			<h3>Yayın Evi Listesi</h3>
				<h:dataTable value="#{yayineviBean.yayineviListesi}" var="yayinevi" class="table table-hover">
					<h:column >
						<f:facet name="header">Yazar ID</f:facet>
						#{yayinevi.id}
					</h:column>
					<h:column >
						<f:facet name="header">Yazar Adı</f:facet>
						#{yayinevi.adi}
					</h:column>
					<h:column >
						<f:facet name="header">Yazar ID</f:facet>
						#{yayinevi.aciklama}
					</h:column>
					<h:column >
				    	<h:commandButton action="#{yayineviOpt.yayineviSil(yayinevi.id)}" value="Sil" class="btn btn-danger btn-sm" 
				    	onclick="if(!confirm('Kaydı silmek istediğinizden emin misiniz?')) return false"/>&nbsp;
						<h:commandButton action="#" value="Düzenle" class="btn btn-primary btn-sm" />	
					</h:column>	
				
				</h:dataTable>
			
			</div>
		
		</h:form>	    
	</ui:define>

</ui:composition>
</html>
