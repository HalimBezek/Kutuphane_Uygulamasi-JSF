<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template/template.xhtml">
	<ui:define name="title"><title>Kitap Ekle</title></ui:define>
	<ui:define name="content">
	<div align="center">
		<h:form>
			<h3>Kitap Ekle</h3>
			Kitap Adı : <h:inputText value="#{kitapOpt.kitap_adi}" id="kitapadi" required="true"/>
			Kitap Alt Adı : <h:inputText value="#{kitapOpt.kitap_alt_adi}" id="kitapaltadi" required="true"/>
 			<br/>Kitap Seri Adı: : <h:inputText value="#{kitapOpt.kitap_seri_adi}" id="kitapseriadi" required="true"/>
			Kitap ISBN No : <h:inputText value="#{kitapOpt.kitap_isbn_no}" id="kitapisbnno" required="true"/>
			<br/>Yazar Adı : <h:selectOneMenu value="#{kitapOpt.yazarBilgisi}" id ="yazarid" required="true">
							<f:selectItems value="#{kitapOpt.get_yazar_adi()}" />
						</h:selectOneMenu>
						
			Yayın Evi Adı : <h:selectOneMenu value="#{kitapOpt.yayinBilgisi}" id ="yayineviadi" required="true">
							  <f:selectItems value="#{kitapOpt.get_yayin_adi()}" />
							 </h:selectOneMenu>
			<br/>Kitap Açıklama : <h:inputTextarea value="#{kitapOpt.kitap_aciklama}" id="kitapaciklama" required="true"/><br/>
			<br/><h:commandButton action="#{kitapOpt.kitapEkle}" value="Kitap Ekle"/>
		</h:form>
	</div>
	 
	</ui:define>

</ui:composition>
</html>
